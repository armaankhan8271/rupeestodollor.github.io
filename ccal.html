<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>calculator</h1>
    
    
    <div id="had">
<input id="inp" type="number"><br>

<div class='my-3'>
<table>
    <div class = title >Calculator</div>
<table >
<tr>
<td><input type="button" value="c" onclick="clr()"/> </td>
<td colspan="3"><input type="text" id="edu"/></td>
<!-- clr() function will call clr to clear all value -->
</tr>
    <tr>
        <td><input class="btn btn-primary"  value="7" type="button" onclick="dis('7')"  name="" id=""></td>
        <td><input class="btn btn-primary"  value="8" type="button" onclick="dis('8')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="9" type="button" onclick="dis('9')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="/" type="button" onclick="dis('/')" name="" id=""></td>
    </tr>  
    <tr>  
        <td><input class="btn btn-primary"  value="4" type="button" onclick="dis('4')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="5" type="button" onclick="dis('5')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="6" type="button" onclick="dis('6')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="*" type="button" onclick="dis('*')" name="" id=""></td>
    </tr>
    <tr> 
        <td><input class="btn btn-primary"  value="1" type="button" onclick="dis('1')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="2" type="button" onclick="dis('2')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="3" type="button" onclick="dis('3')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="+" type="button" onclick="dis('+')" name="" id=""></td>
    </tr>  
    <tr>  
        <td><input class="btn btn-primary"  value="0" type="button" onclick="dis('0')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="." type="button" onclick="dis('.')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="=" type="button" onclick="dis('=')" name="" id=""></td>
        <td><input class="btn btn-primary"  value="-" type="button" onclick="dis('-')" name="" id=""></td>
    </tr> 
     
 
    
</table>  </div>

<script>
    function dis(val)
{
document.getElementById("edu").value+=val
 }
 function solve()
{
let x = document.getElementById("edu").value
let y = eval(x)
document.getElementById("edu").value = y
}
</script>
    
    </div>
